<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="Website.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body class="sbody">
    <!--1st Div-->
    <div class="container">
        <div class="signup">
            <h1 class="text-center">Sign Up</h1>
            <form class="form">
                <label for="fname">First Name</label>
                <input type="text" placeholder="" value="Juan">
                <label for="lname"> Last Name</label>
                <input type="text" placeholder="" value="Dela Cruz">
                <label for="email">Email</label>
                <input type="email" placeholder="" value="Juan0123@yahoo.com">
                <label for="tel">Phone Number</label>
                <input type="text" placeholder="" value="+639456767123">
                <label for="gender">Gender</label>
                <select id="sex">
                    <option value="male">Male
                    <option value="female">Female
                    <option value="others">Other
                </select>
                <label for="pwd">Password</label>
                <input type="password" placeholder="" value="01234567">
                <label for="cpwd">Confirm Password</label>
                <input type="password" placeholder="" value="01234567">
                <button type="button" class="btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#alertSign">
                    Sign-up
                </button>
            </form>
            <!--Terms and Conditions-->
            <p class="terms">By creating an account you must agree and accept
                <a href="#">Terms and Conditions</a>
            </p>
        </div>
        <div class="modal fade" id="alertSign" tabindex="-1" aria-labelledby="alertSignLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="alertSignLabel">Sign-up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </symbol>
                        </svg>
                        <div class="alert alert-success d-flex align-items-center" role="alert">
                            <svg class="bi me-2" role="img" aria-label="Success:" width="10%" height="10%">
                                <use xlink:href="#check-circle-fill" />
                            </svg>
                            <div>
                                You have succesfully created an account!
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a href="Login.html" class="btn btn-dark" role="button">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="psignup">Already have an account? <a href="Login.html">Login</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
