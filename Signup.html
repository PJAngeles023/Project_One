<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="Website.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body class="sbody">
    <!--1st Div-->
    <div class="container">
        <div class="signup">
            <h1 class="text-center">Sign Up</h1>
            <form class="form">
                <label for="fname">First Name</label>
                <input type="text" placeholder="" value="Juan">
                <label for="lname"> Last Name</label>
                <input type="text" placeholder="" value="Dela Cruz">
                <label for="email">Email</label>
                <input type="email" placeholder="" value="Juan0123@yahoo.com">
                <label for="tel">Phone Number</label>
                <input type="text" placeholder="" value="+639456767123">
                <label for="gender">Gender</label>
                <select id="sex">
                    <option value="male">Male
                    <option value="female">Female
                    <option value="others">Other
                </select>
                <label for="pwd">Password</label>
                <input type="password" placeholder="" value="01234567">
                <label for="cpwd">Confirm Password</label>
                <input type="password" placeholder="" value="01234567">
                <input type="button" value="Sign Up">
            </form>
            <!--Terms and Conditions-->
            <p class="psignup">By creating an account you agree and accept our
                <a href="#">Terms and Conditions</a>
            </p>
        </div>
    </div>
    <p class="psignup">Already have an account? <a href="Login.html">Login</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
