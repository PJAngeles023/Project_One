<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Login form-->

    <div class="container">
        <div class="login-box">
            <h2 class="text-center"> Login </h2>
            <div class="col">
                <a href="https://www.facebook.com/" class="fb btn btn-primary">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="https://twitter.com/i/flow/login" class="twitter btn btn-info">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="https://google.com" class="google btn btn-danger"><i class="fa fa-google fa-fw">
                    </i> Login with Google
                </a>
            </div>
            <h2 class="text-center mt-3">Login with Email</h2>
            <form>
                <label>Email</label>
                <input type="email" placeholder="" value="Juan0123@yahoo.com">
                <label>Password</label>
                <input type="password" placeholder="" value="01234567">
                <a href="UserHome.html" class="log btn btn-dark" role="button">Login</a>
                <p><a href="#" class="mt-2">Forgot Password?</a></p>
                <p>Dont have an account?<a href="Signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
